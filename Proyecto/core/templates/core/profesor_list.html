{% extends 'core/base.html' %}


{% block contenido %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/foto-gratis/cerca-manos-personas-que-trabajan-computadoras_53876-146042.jpg?w=996&t=st=1705700048~exp=1705700648~hmac=eef6f8c36e44514d7362d4c29700bd45502e3ebd8ad19027e04e7cb122d99e12');
        background-size: cover;
        background-position: center;
    }

    .overlay {
        background-color: rgba(255, 255, 255, 0.8);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 60%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(9, 9, 9, 0.1);
        text-align: center;
    }

    h1 { width: 70%;
        padding: 8px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(15, 9, 15, 41);
        text-align: justify;
        color: #121212a1;
        background-color: rgba(255, 255, 255, 0.8);

    }

    .button-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .btn {
        margin: 0 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #d0d8df;
        border: 1px solid #000306;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn2 {
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #f8f4f4;
        background-color:   #dadadae4;
        border: 2px solid #00060c;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn:hover {
        background-color: #cdd1d6;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    li {
    background-color: rgba(183, 183, 183, 0.7); 
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}
    </style>

<h1>LISTADO DE PROFESORES</h1>

<div class="professors-list">
    {% for profesor in profesores %}
        <ul class="professor-info">
            <li>
                <strong>Nombre:</strong> {{ profesor.nombre }}
            </li>
            <li>
                <strong>Apellido:</strong> {{ profesor.apellido }}
            </li>
            <li>
                <strong>Email:</strong> {{ profesor.email }}
            </li>
        </ul>
    {% endfor %}
</div>

<button class="btn2"><a href="{% url 'index' %}">Volver a inicio</a></button>

{% endblock contenido %}
