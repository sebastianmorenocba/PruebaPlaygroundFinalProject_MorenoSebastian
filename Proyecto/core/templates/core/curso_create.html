{% extends 'core/base.html' %}

{% block contenido %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://img.freepik.com/foto-gratis/cerca-manos-personas-que-trabajan-computadoras_53876-146042.jpg?w=996&t=st=1705700048~exp=1705700648~hmac=eef6f8c36e44514d7362d4c29700bd45502e3ebd8ad19027e04e7cb122d99e12');
        background-size: cover;
        background-position: center;
    }

    .overlay {
        background-color: rgba(255, 255, 255, 0.9);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 60%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(9, 9, 9, 0.1);
        text-align: center;
    }

    h1 {
        color: #50514fa1;
    }

    form {
        margin-top: 20px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn {
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #6c757d;
        border: 1px solid #495057;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn2 {
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #f8f4f4;
        background-color: #eff2f5;
        border: 1px solid #0e7be8;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn:hover {
        background-color: #5a6268;
    }
</style>

<div class="overlay">
    <div class="container">
        <h1>Autogestión - Sección Cursos</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn" type="submit">Guardar</button>
        </form>
        </h1>

        <h2>
            <button class="btn2"><a href="{% url 'index' %}">Volver a inicio</a></button>
        </h2>  
    </div>
{% endblock contenido %}
